language: python

python:
  - "2.7"

sudo: false
cache: pip

addons:
  postgresql: "9.6"
  apt:
    packages:
      - expect-dev  # provides unbuffer utility
      - python-lxml  # because pip installation is slow
      - python-simplejson
      - python-serial
      - python-yaml
      - python-cups
      - python-pdfminer  # pip does install a bad version not working with python 2
      - wkhtmltopdf
      # OpenCV requirements packages
      - zbar-tools
      - libzbar0

env:
  global:
  - VERSION="10.0" TESTS="0" LINT_CHECK="0" TRANSIFEX="0"

  matrix:
  - LINT_CHECK="1"
  - TESTS="1" ODOO_REPO="odoo/odoo" EXCLUDE="geo_project_compassion"


virtualenv:
  system_site_packages: true


install:
  - git clone --depth=1 https://github.com/OCA/maintainer-quality-tools.git ${HOME}/maintainer-quality-tools
  - export PATH=${HOME}/maintainer-quality-tools/travis:${PATH}
  - travis_install_nightly
  - printf '[options]\n\nrunning_env = dev\n' > ${HOME}/.openerp_serverrc


script:
  - travis_run_tests

after_success:
  - travis_after_tests_success

coverage:
  status:
    project:
      default:
        # basic
        target: 40%
        threshold: 1%
