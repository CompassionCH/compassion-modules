<table style="background-color: transparent; border-collapse: collapse; border-spacing: 0px">
    <tbody>
        <tr>
            <td style="width: 40%; max-width: 40%;">
                <img alt="{img_alt}" src="data:image/jpeg;base64,{image_data}" style="max-width: 100%; vertical-align: middle;"/>
            </td>
            <td style="padding-left: 20px; width: 60%; font-style: italic; vertical-align: middle;">
                <p>{text}</p>
                <p style="text-align: right;font-size: 90%;">&#8213;&nbsp;{attribution}</p>
            </td>
        </tr>
    </tbody>
</table>
